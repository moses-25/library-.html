<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Gallery</h1>

    <!-- Ramen Display Section -->
    <div id="ramen-container"></div>

    <!-- Ramen Details -->
    <div id="ramen-details">
        <h2 id="ramen-name">Select a Ramen</h2>
        <img id="ramen-image" src="" alt="Ramen Image">
        <p><strong>Restaurant:</strong> <span id="ramen-restaurant"></span></p>
        <p><strong>Rating:</strong> <span id="ramen-rating"></span></p>
        <p><strong>Comment:</strong> <span id="ramen-comment"></span></p>
    </div>

    <!-- Form to Add New Ramen -->
    <form id="ramen-form">
        <h2>Add New Ramen</h2>
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant Name" required>
        <input type="text" id="image-url" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating (1-5)" required>
        <textarea id="comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
